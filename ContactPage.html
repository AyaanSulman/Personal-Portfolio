<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-a"></i>
                    <div class="logo-text">Ayaan Sulman</div>
                </div>
                <nav>
                    <div class="togglebutton">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="ProjectsPage.html">Projects</a></li>
                        <li><a href="CV_page.html">CV</a></li>
                        <li><a href="ContactPage.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="ContactMe">
                <h1>Contact Me</h1>
                <form action="#" method="post">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
        
                    <label for="project-details">Project Details:</label>
                    <textarea id="project-details" name="project-details" rows="4" required></textarea>
                    <button type="submit">Contact Me</button>
                </form>
            </div>
            <div class="empty-space"></div>
        </div>
    </div>
</body> 
</html>
